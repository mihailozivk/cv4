<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Kontakt</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <a class="navbar-brand text-secondary col-5" href="index.html" id="id">Mihailo Zivkovic</a>
        <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#lista">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="lista">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-secondary" href="index.html">Glavno</a></li>
                <li class="nav-item"><a class="nav-link text-secondary" href="#">Galerija</a></li>
                <li class="nav-item"><a class="nav-link text-light"href="#">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <div class="parallax d-flex justify-content-center aligin-items-center m-0">
        <div class="text-light d-flex flex-column aligin-items-center justify-content-center text-center">
            <p class="fs-2">Kontaktiraj me</p>
            <div class="animate__animated animate__backInLeft" >
                <p class="fs-4">Putem e-maila:</p>
                <div class="providniDiv">
                    <p class="m-0">Tvoje ime:</p>
                    <form>
                    <input class="task-text as m-2 bg-dark text-light" type="name" placeholder="Upisi tvoje ime" required>
                    <p class="m-0">Tvoj email:</p>
                    <input class="task-text as m-2 bg-dark text-light" type="email" placeholder="Upisi tvoj e-mail" required>
                    <p class="m-0">Tvoja poruka:</p>
                    <textarea class="bg-dark m-2 text-light" name="" id="" cols="30" rows="5" required></textarea><br>
                    <input class="task-text as mb-2 bg-dark text-light" type="submit" value="Posalji" href="index.html">

                </form>
            </div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex justify-content-center bg-dark">
        <p class="text-secondary pb-0 mb-0">All rights reserved</p>
      </footer>
      

</body>
</html>
